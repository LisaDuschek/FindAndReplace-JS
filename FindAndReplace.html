<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>

  <body background="text.jpg">

    <div class="container">
      <div class="jumbotron">
        <h1>Waste your time-replace a word!</h1>
      </div>

      <form id="find_and_replace">
        <div class="form-group">
          <label for="inputSentence">Enter your sentence:</label>
          <input id="inputSentence" type="text" class="form-control">
          <label for="replaceWord">Enter the word you want to be replaced:</label>
          <input id="replaceWord" type="text" class="form-control">
          <label for="newWord">Enter the word you want to replace the old one with:</label>
          <input id="newWord" type="text" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Replace!</button>
      </form>

      <div id="result">
        <h1><span class="find_and_replace"></span></h1>
      </div>

    </div>
  </body>
</html>
